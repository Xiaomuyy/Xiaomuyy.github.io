<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: #d9e0f0;
        }
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        .container {
            width: 1200px;
            height: 266px;
            overflow: hidden;
            margin: 100px auto;
        }

        .container ul {
            display: flex;
            justify-content: center;
        }

        .container ul li {
            width: 100px;
            height: 266px;
            position: relative;
            cursor: pointer;
        }

        .container ul li div {
            width: 100%;
            height: 266px;
        }

        .container ul li .caption {
            position: absolute;
            left: 0;
            top: 0;
        }

        .container ul li div.caption h4 {
            color: #FFF;
            font-size: 30px;
            padding-top: 50px;
            width: 30px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <ul>
            <li>
                <div class="caption">
                    <h4>布达拉宫</h4>
                </div>
                <div style="background: url(images/布达拉宫.jpg) center;"></div>
            </li>
            <li>
                <div class="caption">
                    <h4>鼓浪屿</h4>
                </div>
                <div style="background: url(images/鼓浪屿.jpg) center;"></div>
            </li>
            <li>
                <div class="caption">
                    <h4>长白山</h4>
                </div>
                <div style="background: url(images/长白山.jpg) center;"></div>
            </li>
            <li>
                <div class="caption">
                    <h4>枫 叶</h4>
                </div>
                <div style="background: url(images/枫叶.jpg) center;"></div>
            </li>
            <li>
                <div class="caption">
                    <h4>樱 花</h4>
                </div>
                <div style="background: url(images/樱花.jpg) center;"></div>
            </li>
            <li>
                <div class="caption">
                    <h4>瀑 布</h4>
                </div>
                <div style="background: url(images/瀑布.jpg) center;"></div>
            </li>
            <li>
                <div class="caption">
                    <h4>长 城</h4>
                </div>
                <div style="background: url(images/长城.jpg) center;"></div>
            </li>
            <li>
                <div class="caption">
                    <h4>洱海</h4>
                </div>
                <div style="background: url(images/洱海.jpg) center;"></div>
            </li>
        </ul>
    </div>

    <script src="js/jquery.min.js"></script>
    <script>
        /* 思路
        1)鼠标移入
            1>宽度改为400,其他它改成160
            2>隐藏文字
        2)鼠标移出
            1>显示文字
            2>宽度改为200
        */
        // jquery对象.hover(函数1, 函数2)   
        // 鼠标移上触发函数1, 鼠标移出触发函数2
        /* jquery对象.hover(function(){
            
        }, function(){
            
        }) */

        
        $("ul > li").hover(function () {
            // 鼠标移入 宽度改为400
            $(this).stop().animate({
                width: 400,
            }, 1000, "linear");
            // 隐藏文字
            $(this).children(".caption").hide();
        }, function () {
            // 鼠标移出 宽度改为200
            $("li").stop().animate({
                width: 100
            }, 1000, "linear");
            // 鼠标移出 显示文字
            $(".caption").show();
        })
    </script>
</body>

</html>

    <script src="./js/jquery.min.js"></script>
    <script>
        var items = document.querySelectorAll(".controls a");

        // 全部显示
        // 显示htmlcss  css3+html5    bootstrap....
        var controlsDJ = document.querySelectorAll(".controls");
        var bgDiv = document.querySelectorAll(".tab-content");
        // console.log(bgDiv);

        for (var i = 0; i < items.length; i++) {
            // 给a设置自定义属性
            items[i].setAttribute("data-index", i);

            items[i].onclick = function () {
                // 绑定事件跟触发事件不是同时发生的, 我们能点击的时候, for循环已经结束了
                // console.log("点击onclick里面的i=>", i);

                for (var j = 0; j < items.length; j++) {
                    // 删除类名
                    items[j].classList.remove("myactive");
                }

                // console.log("this=>", this);
                // 添加类名
                this.classList.add("myactive");

                // 隐藏所有
                for (var k = 0; k < bgDiv.length; k++) {
                    bgDiv[k].style.display = "none";
                }

                // 获取当前点击a身上自定义属性data-index
                var index = this.getAttribute("data-index");
                bgDiv[index].style.display = "block";
            }
        }





    </script>
